<mat-card appearance="outlined" class="card-color">
    <mat-card-header>
        <!-- <div mat-card-avatar class="card-header-image"></div> -->
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ post.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <a data-flickr-embed="true" href="{{ post.thumbnail.flickrLink }}" title="_1270236" target="_blank">
        <img mat-card-image src="{{ post.thumbnail.src }}" alt="_1270236"/>
    </a>
    <mat-card-content>
        <p>
            {{ post.snippet }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onClickReadMore()">READ MORE</button>
    </mat-card-actions>
</mat-card>
