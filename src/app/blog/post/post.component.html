<app-nav></app-nav>
<div class="post">
    <div class="post-header">
        <div class="post-content">
            <h2>{{title}}</h2>
            <p>{{date}}</p>
        </div>
    </div>
    <div class="post-body">
        <div class="post-content">
            @for (section of body; track $index) {
                <section 
                    [class.right]="section.alignment === 'r'" 
                    [class.left]="section.alignment === 'l'"
                    [class.center]="section.alignment === 'c'"
                >
                    @if (section.isImage) {
                        <a data-flickr-embed="true" href="{{ section.flickrLink }}" title="{{ section.imgTitle }}" target="_blank">
                            <img src="{{ section.imgSrc }}" alt="{{ section.imgTitle }}"/>
                        </a>
                        <span class="img-title">{{ section.imgTitle }}</span>
                    } @else {
                        <p>{{ section.text }}</p>
                    }
                </section>
            }
        </div>
    </div>
</div>
