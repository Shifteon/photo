<div id="gallery" [style]="{ gridTemplateColumns: templateColumns }">
    @for (col of columns; track $index) {
        <div class="gallery-col">
            @for (image of col; track $index) {
                <div class="gallery-image">
                    <app-image [image]="image" [showTitle]="false" [fitToScreen]="false"></app-image>
                </div>
            }
        </div>
    }

</div>
