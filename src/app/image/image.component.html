<div class="image" [class.heightBased]="heightBased" [class.widthBased]="!heightBased" [class.fitToScreen]="fitToScreen">
    <a data-flickr-embed="true" href="{{ image.flickrLink }}" title="{{ image.title }}" target="_blank">
        <img src="{{ image.src }}" alt="{{ image.title }}" loading="lazy" />
    </a>
    @if (showTitle) {
        <span class="img-title">{{ image.title }}</span>
    }
</div>
